<body>

    <!-- Navigation Start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Beauty Products Online Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navigation End -->

    <!-- Contact Form Start-->
    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="customerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="customerName" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="customerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="customerEmail" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="contactReason" class="form-label">Reason for Contact</label>
                <select class="form-select" id="contactReason">
                    <option selected>Choose...</option>
                    <option value="1">Support</option>
                    <option value="2">Sales</option>
                    <option value="3">General Inquiry</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="messageText" class="form-label">Message</label>
                <textarea class="form-control" id="messageText" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- Contact Form End-->

    <!-- Footer Start-->
    <footer class="pt-4 pb-2">
        <div class="container">
            <div class="row">

                <div class="col-md-3 mb-3">

                    <ul class="nav flex-column">

                    </ul>
                </div>

                <div class="col-md-3 mb-3">
                    <h5>Location</h5>
                    <p class="small">123 Main Street, Anytown, CA 12345<br>
                        Tel: (123) 456-7890</p>
                </div>

                <div class="col-md-3 mb-3">
                    <h5>Follow Us</h5>
                    <a href="#" class="text-black me-2"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="text-black me-2"><i class="fab fa-twitter"></i></a>
